name: Run correlation analysis

on:
  workflow_dispatch:    # permite ejecuci√≥n manual desde la interfaz
  push:
    branches: [ main ]

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create output folder
        run: mkdir -p output

      - name: Run correlation script
        run: |
          python correlacion_github.py --input data/sample.csv --output output

      - name: Upload results (artifact: resultados-correlacion)
        uses: actions/upload-artifact@v4
        with:
          name: resultados-correlacion
          path: output
