name: Run correlation analysis

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: mkdir -p output
      - run: python correlacion_github.py --input data/sample.csv --output output

      - uses: actions/upload-artifact@v4
        with:
          name: resultados-correlacion
          path: output
