name: Run correlation analysis

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create output folder
        run: mkdir -p output

      # ⬇️ NUEVO 1: elegir el CSV más reciente dentro de data/
      - name: Pick latest CSV
        id: pick
        run: echo "CSV=$(ls -t data/*.csv | head -n 1)" >> $GITHUB_OUTPUT

      # ⬇️ NUEVO 2: ejecutar el script apuntando al CSV elegido arriba
      - name: Run correlation script
        run: python correlacion_github.py --input "${{ steps.pick.outputs.CSV }}" --output output

      - name: Upload results (artifact: resultados-correlacion)
        uses: actions/upload-artifact@v4
        with:
          name: resultados-correlacion
          path: output
